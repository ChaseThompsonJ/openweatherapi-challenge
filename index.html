<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Open Weather App</title>
</head>
<body>
    <!-- HEADER WHERE CITY NAME EXISTS -->
    <section class="header-container container-fluid d-flex justify-content-center align-items-center">
        <div class="header-text ">Weather Dashboard</div>
    </section>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    
    <main class="d-flex flex-wrap">
        <section class="side-bar ml-2 mr-5 pl-">
            <h1>Search for a City:</h1>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Orlando">
            <div>
                <button class="btn btn-primary mt-2 mb-3 btn-block" type="button">Find your current weather! ðŸ”Ž</button>
            </div>
            <div class="stored-searches border-top">
                <button class="btn btn-primary mt-4 mb-4 btn-block" type="button">Jacksonville</button>
                <button class="btn btn-primary mt-2 mb-4 btn-block" type="button">Denver</button>
                <button class="btn btn-primary mt-2 mb-4 btn-block" type="button">Columbus</button>
                <button class="btn btn-primary mt-2 mb-4 btn-block" type="button">Dallas</button>
                <button class="btn btn-primary mt-2 mb-4 btn-block" type="button">Miami</button>
                <button class="btn btn-primary mt-2 btn-block" type="button">Lake Worth</button>
            </div>
        </section>
        <div>
            <section class="temp-box border border-dark pl-3 mt-3">
                <h1 class="mt-3">Orlando (10/16/2022)</h1>
                <h3 class="mt-4">Temp:</h3>
                <h3 class="mt-4">Wind:</h3>
                <h3 class="mt-4">Humidity:</h3>
                
            </section>

            <div class="weather-content mt-3">
                <h1>5-day Forecast:</h1>
            </div>  
        </div>

    </main>    
</body>
</html>
